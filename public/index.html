<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="card">
			<figure class="card__illustration">
				<img
					class="card__illustration__img"
					src="images/illustration-hero.svg"
					alt=""
				/>
			</figure>
			<div class="card__content">
				<h1 class="card__title">Order Summary</h1>
				<p class="card__body">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="pricing">
					<div class="pricing__plan">
						<img class="pricing__icon" src="images/icon-music.svg" alt="" />
						<div>
							<h2 class="pricing__plan__title">Annual Plan</h2>
							<p class="pricing__plan__price">$59.99/year</p>
						</div>
						<a class="pricing__plan__btn" href="#">Change</a>
					</div>
					<button class="card__btn__submit">Proceed to Payment</button>
					<a class="card__btn__cancel" href=""> Cancel Order </a>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linkedin.com/in/gmagnenat/">GwenaÃ«l Magnenat</a>.
		</footer>
	</body>
</html>
